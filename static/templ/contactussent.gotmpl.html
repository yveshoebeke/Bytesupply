<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bytesupply!</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/bytesupply.css" />
        <script src="/static/js/bytesupply.js"></script>
    </head>

    <body style="background-color:#ffffff">
        <div class="container">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/"><h1 class="navbar-logo">BYTESUPPLY</h1></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

            </nav>

            <div class="row" style="border-bottom:1px solid black">
                <div class="offset-9 col-3 text-right font-weight-light" style="font-size:80%;padding-top:4px">
                    <span id="doy"></span><span id="tod" style="margin-left:5px"></span>
                </div>
            </div>

             {{ if .ValidToSend }}
            <div class="row" style="margin-top:15px">
                <div class="hidden-sm col-4-md text-left" style="font-size:80%;padding-top:15px">
                    <img src="/static/img/thumbsup.png" class="rounded float-left" alt="All good" width="100" height="100">
                </div>
                <div class="col-5 text-center">
                    <h4 class="text-success">Your message was sent.</h4>
                    <p style="margin-top:20px">We will respond to you very soon {{ .Name }}.</p>
                    <p>Thank you for contacting Bytesupply!</p>
                    <p><button type="button" class="btn btn-primary" style="margin-top:20px" onclick="window.location.replace('/')">Continue</button></p>
                </div>
            </div>
            {{ else }}
            <div class="row" style="margin-top:15px">
                <div class="hidden-sm col-4-md text-left" style="font-size:80%;padding-top:15px">
                    <img src="/static/img/thinking.png" class="rounded float-left" alt="All good" width="100" height="100">
                </div>
                <div class="col-5 text-center">
                    <h4 class="text-danger">Hmmm? Something went wrong...</h4>
                    <p style="margin-top:20px">Make sure all the required fields are filled.</p>
                    <p><button type="button" class="btn btn-primary" style="margin-top:20px" onclick="window.location.replace('/contactus')">Continue</button></p>
                </div>
            </div>
            {{ end }}

            <div class="row" style="margin-top:20px;font-size:90%;border-top:1px solid black">
                <p>&copy; 2020 Bytesupply, LLC - All rights reserved.</p>
            </div>

        </div>

    </body>
</html>
