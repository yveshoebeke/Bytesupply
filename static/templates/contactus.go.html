<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bytesupply!</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="copyright" content="All rights reserved, Bytesuply, LLC" />
        <meta name="description" content="Bytesupply is a contract software engineering company" />
        <meta name="keywords" content="software, server, computer, internet, network" />
        <meta name="robots" content="index, nofollow" />
        <meta name="DC.title" content="Bytesupply!; PPC" />

        <link rel="apple-touch-icon" sizes="180x180" href="/static/img/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon/favicon-16x16.png">
        <link rel="manifest" href="/static/img/favicon/site.webmanifest">
        <link rel="mask-icon" href="/static/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <!--script src="https://bytesupply.com/static/cdn/qTurHm-1.0.1c.js?k=a6bd3f10339b2d39aaa6175484a38173c1061f4a&c=contactSubmit&x=true" type="application/javascript"></script-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/bytesupply.css" />
        <script src="/static/js/bytesupply.js"></script>
    </head>

    <body class="desktopBody">
        <div class="container">

            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="/home"><h1 class="navbar-logo">BYTESUPPLY</h1></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                About
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="/company">Company</a>
                                <a class="dropdown-item" href="/staff">Staff</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/history">History</a>
                                </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/expertise">Expertise</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="/contactus">Contact Us</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Policies
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="/terms">Terms & Conditions</a>
                                <a class="dropdown-item" href="/privacy">Privacy Policy</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/products">Products</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0" action="/search" method="post">
                        <input class="form-control mr-sm-2" type="search" value="" name="searchKey" placeholder="Search" aria-label="Search">
                        <input type="hidden" name="referer" value="/" />
                        <button class="btn btn-outline-success my-2 my-sm-0 disabled" type="submit">Search</button>
                    </form>
                </div>
            </nav>
            
            <div class="row" style="border-bottom:1px solid black">
                <div class="offset-9 col-3 text-right font-weight-light" style="font-size:80%;padding-top:4px">
                    <span id="doy"></span><span id="tod" style="margin-left:5px"></span>
                </div>
            </div>

            <div class="row" style="margin-top:15px">
                <div class="hidden-sm col-3-md text-center" style="font-size:80%;padding-top:15px">
                    <img src="/static/img/contact-us.jpg" class="rounded float-left" alt="Yves Hoebeke" width="250" height="165">
                </div>
                <div class="col-9 text-left" style="margin-left:15px; padding:10px; background: rgba(250, 249, 249, 0.6); border-radius:15px; box-shadow: 10px 10px 5px grey">
                    <div class="signInFormErrors text-left">
                        <ul>
                            {{ range $error := .Errors }}
                            <li>{{ $error }}</li>
                            {{ end }}
                        </ul>
                    </div>
                    <form id="contactForm" action="/contactus" method="POST">
                        <fieldset>
                            <legend>Contact Us</legend>
                            <div class="form-group">
                                <input type="text" class="form-control mandatory" id="contactName" value="" name="contactName" placeholder="Your Name" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="contactCompany" value="" name="contactCompany" placeholder="Company Name" />
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" id="contactPhone" value="" name="contactPhone" placeholder="Phone Number" />
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control mandatory" id="contactEmail" value="" name="contactEmail" placeholder="Email Address" />
                            </div>
                            <div class="form-group">
                                <input type="url" class="form-control" id="contactURL" value="" name="contactURL" placeholder="Website URL" />
                            </div>
                            <div class="form-group">
                                <small>Message:</small>
                                <textarea class="form-control mandatory" id="contactMessage" name="contactMessage" rows="4"></textarea>
                            </div>
                            <button id="contactSubmit" type="submit" class="btn btn-primary">Send</button>
                            <button type="button" class="btn btn-secondary" onclick="window.location.replace('/home')">Cancel</button>
                        </fieldset>
                    </form>
                 </div>
            </div>
    
            <div class="row" style="margin-top:15px; border-top:1px solid black">
                <div class="offset-3 col-9 text-left" style="font-size:80%;padding-top:15px">
                    <table>
                        <tbody>
                            <tr>
                                <th colspan="4">
                                    Forms:
                                </th>
                            </tr>
                            <tr>
                                <td>
                                    <a class="btn btn-outline-info" href="/static/doc/fw9.pdf" target="_blank" rel="noopener noreferrer" alt="W-9">&nbsp;W-9&nbsp;</a>
                                </td>
                                <td>
                                    <a class="btn btn-outline-info" href="/static/doc/nda.pdf" target="_blank" rel="noopener noreferrer" alt="NDA">&nbsp;NDA&nbsp;</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            {{ template "footer" }}

        </div>
    </body>
</html>
